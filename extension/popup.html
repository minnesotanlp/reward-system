<!DOCTYPE html>
<html>
    <head>
        <title>ReWARD</title>
        <link rel="stylesheet" href="style.css">
         <style>
            html {
                max-height: 270px;
                width: 300px;
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h2 class="reward">ReWARD</h2>
        <hr style="height:0.5px;width:10em;border-width:0;color:gray;background-color:gray">
        <div class="sliderWrapper">
          <div class="sliderText"> Record writer actions</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div id = "loginForm" style="display:block">
          <input type="text" id="username" placeholder="Enter your username" required>
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="submit" id="log">Login</button>
           <p id="gr">New user? Register here!</p>
        </div>
         <div id = "regForm" style="display:none">
          <input type="text" id="newUser" placeholder="Enter your username" required>
          <input type="password" id="newPass" placeholder="Enter your password" required>
           <input type="password" id="confirmPass" placeholder="Confirm your password" required>
          <button type="submit" id="reg">Register</button>
          <p id="gl">Already a user? Login here!</p>
        </div>
        <div id="welcomeMessage" style="display:none">
        </div>
        <button type="submit" id="lo" style="display:none">Logout</button>
    </body>
</html>
