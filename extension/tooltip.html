<chat class="ng-isolate-scope">
    <div style="display: none;"></div>
    <aside class="chat">
        <div class="infinite-scroll messages" style="bottom: 55px">
            <div>
                <h2 class="sr-only">Chat</h2>
                <ul class="list-unstyled">
                    <li class="message">
                        <div class="date">
                        </div>
                        <div class="message-wrapper">
                            <div class="message" style="border-color: #FF9800; background-color: #FFFFFF;">
                                <div class="message-content" style="color: rgb(0, 0, 0);"></div>
                            </div>
                        </div>
                    </li>
                    <li class="message">
                       <div class="message-wrapper">
                           <div class="message" style="border-color: #FF9800; background-color: #FFF3E0;">
                               <div class="message-content" style="color: rgb(0, 0, 0);"></div>
                           </div>
                       </div>
                    </li>
                </ul>
            </div>
        </div>
        <form class="new-message" style="height: 55px">
            <button class="accept-button">Accept</button>
            <button class="reject-button">Reject</button>
            <style>
                .accept-button, .reject-button {
                  display: inline-block;
                  width: 60px;
                  height: 30px;
                  margin-top: 5px;
                  font-size: 13px;
                  font-weight: bold;
                  text-align: center;
                  text-decoration: none;
                  border-radius: 4px;
                  color: #fff;
                  border: none;
                  transition: background-color 0.3s ease;
                }

                .accept-button {
                  margin-left: 5px;
                  margin-right: 5px;
                  background-color: #2ECC71;
                }

                .reject-button {
                  margin-left: 5px;
                  background-color: #EC7063;
                }

                .accept-button:hover {
                  background-color: #27AE60;
                }

                .reject-button:hover {
                  background-color: #e64a19;
                }
            </style>
        </form>
     </aside>
</chat>
